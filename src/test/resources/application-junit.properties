server.error.include-exception=true
server.error.include-stacktrace=always

mysolution.remote-address=192.128.1.1
mysolution.security.username=admin

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:hello-db
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.hibernate.type.descriptor.sql=trace

spring.output.ansi.enabled=always

spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=false

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

logback.log-path=D:/dev-space/waslog/fwlog
logback.log-name=hello-world

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
storage.location=D:/dev-space/upload-dir
